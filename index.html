<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>🧪 اختبار كيمياء - قياس المادة</title>
<style>
body {
  font-family: Arial, sans-serif;
  direction: rtl;
  text-align: right;
  background: #f7f7f7;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h1 { color: #007744; margin-bottom: 5px; }
.q {
  margin: 15px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #fff;
}
.choices label {
  display: block;
  margin: 5px 0;
}
.btn {
  background: #0078d7;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  cursor: pointer;
}
.correct { color: green; }
.wrong { color: red; }
</style>
</head>
<body>
<div class="container">
  <h1>🧪 اختبار كيمياء - أول ثانوي</h1>
  <h2>الباب الخامس: قياس المادة، الكتلة والمول</h2>
  <div id="quiz"></div>
  <button id="submit" class="btn">تقييم الاختبار</button>
  <div id="score"></div>
  <div id="answers"></div>
</div>

<script>
const quizData = [
  {q:"ما الوحدة المستخدمة في قياس الكتلة المولية؟",choices:["الجرام","الكيلوغرام","جرام/مول","لتر"],ans:2},
  {q:"ما عدد الجسيمات في مول واحد من المادة؟",choices:["عدد أفوجادرو","الكتلة الذرية","الحجم المولي","الوزن الذري"],ans:0},
  {q:"كم تساوي الكتلة المولية لكلوريد الصوديوم (NaCl)؟",choices:["35.5 جم/مول","58.5 جم/مول","23 جم/مول","12.5 جم/مول"],ans:1}
];

function renderQuiz(){
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = '';
  quizData.forEach((item, idx)=>{
    const q = document.createElement('div');
    q.className='q';
    q.innerHTML = `<strong>السؤال ${idx+1}:</strong> ${item.q}`;
    const chDiv = document.createElement('div');
    item.choices.forEach((ch,i)=>{
      const lbl = document.createElement('label');
      lbl.innerHTML = `<input type="radio" name="q${idx}" value="${i}"> ${ch}`;
      chDiv.appendChild(lbl);
    });
    q.appendChild(chDiv);
    quizDiv.appendChild(q);
  });
}
function gradeQuiz(){
  let score=0;
  const ansDiv=document.getElementById('answers');
  ansDiv.innerHTML='';
  quizData.forEach((item,idx)=>{
    const sel=document.querySelector(`input[name="q${idx}"]:checked`);
    const val=sel?parseInt(sel.value):-1;
    if(val===item.ans){
      score++;
      ansDiv.innerHTML+=`<p>السؤال ${idx+1}: <span class="correct">صحيح ✅</span></p>`;
    } else {
      ansDiv.innerHTML+=`<p>السؤال ${idx+1}: <span class="wrong">خاطئ ❌</span> - الإجابة الصحيحة: ${item.choices[item.ans]}</p>`;
    }
  });
  document.getElementById('score').innerHTML=`<h3>النتيجة: ${score} / ${quizData.length}</h3>`;
}
document.getElementById('submit').addEventListener('click',gradeQuiz);
renderQuiz();
</script>
</body>
</html>
